<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>SketchPad</h1></div>
        <div class="coloring">Mode: Coloring</div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button class="blackbtn" onclick="changeColor('black')">Black</button>
                <button class="eraserbtn" onclick="changeColor('white')">Eraser</button>
                <button class="graybtn" onclick="changeColor('gray')">Gray</button>
                <button class="rdmbtn" onclick="changeColor('random')">Random</button>
                <button class="light_gray_bc" onclick="resetBoard()">Reset</button>
            </div>
            <div>
                <input 
                    type="text" 
                    placeholder="Size of Board" 
                    value="16" 
                    onchange="changeSize(this.value)"/>
                <button class="light_gray_bc">Set Size</button>
            </div>
            <div class="error">Input must be between 2 and 100</div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
